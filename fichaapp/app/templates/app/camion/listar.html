{% extends 'app/base.html' %}
{% load static %}

{% block contenido %}
<br><br><br>
<div class="container text-center">
    <div class="card">
        <div class="card-body">
            <h2>Listado de camiones</h2>
            <div class="container text-center">
                <a href="{% url 'nuevo_camion' %}" class="btn btn-primary btn-sm">Nuevo Vehículo</a>
            </div>
            <hr>


            <table class="table table-striped table-hover table-responsive-sm">
                <tr>
                    <th>PPU</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Año</th>
                    <th>Opciones</th>
                </tr>

                {% for p in camiones %}
                <tr>
                    <td>{{ p.ppu | upper }}</td>
                    <td>{{ p.marca | upper }}</td>
                    <td>{{ p.modelo | upper }}</td>
                    <td>{{ p.anio | upper }}</td>
                    <td>
                        <a href="{% url 'modificar_camion' p.id %}" class="btn btn-info btn-sm">Modificar</a>
                        <a href="{% url 'eliminar_camion' p.id %}" class="btn btn-danger btn-sm">Eliminar</a>

                    </td>
                </tr>
                {% endfor %}
            </table>


        </div>
    </div>
    <script>
        function confirmarEliminar(ppu) {
            console.log('Confirmar eliminar llamado para PPU:', ppu);
            return confirm('¿Estás seguro de que deseas eliminar el camión con PPU: ' + ppu + '?');
        }
    </script>



    {% endblock %}
